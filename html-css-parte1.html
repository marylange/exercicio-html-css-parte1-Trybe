        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">

    <body>
        <h1>Poema de amizade</h1>
        <br>
        <p>A amizade consegue ser tão complexa...<br>
Deixa uns desanimados, outros bem felizes...<br>
É a alimentação dos fracos
É o reino dos fortes</p>
